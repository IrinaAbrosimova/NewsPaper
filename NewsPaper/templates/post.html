{% extends 'flatpages/default.html' %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<a href="{%url 'postedit' post.pk%}">Редактировать статью</a>
<a href="{%url 'postdelete' post.pk%}">Удалить статью</a>
<p>
<h1>{{ post.title }}</h1>
<p> Рейтинг: {{post.rating}} </p>
<p> Автор: {{post.author}} </p>
<p>{{ post.time_in|date:'d M Y' }}</p>
<hr>{{ post.text }}</hr>

{% endblock content %}
